<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra buổi 4</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="time">
        <div>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="second"></span>
        </div>
        <div>
            <span id="day"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </header>
    <div class="background">
        <br>
        <br>
        <br>
    <h1 class="h1">
         Xây dựng không gian sống tiêu chuẩn dành cho giới trẻ
    </h1>
    <p class="p">
        Điều kiện sống chất lượng với nhiều ưu điểm nổi bật
    </p>
    <div class="form">
        <a href="form.html"><button class="btnkp" >Bạn muốn khám phá</button></a>
    </div>
    <div class="form">
        <button class="btnkt" onclick="myFunction2()">Kiểm tra thông tin</button>
    </div>
    <div class="form">
        <button class="btnx" onclick="myFunction1()">Xóa thông tin</button>
    </div>
    </div>
   <div class="pic">
    <img src="https://khuchieunghi.github.io/JSA03-khuchieunghi/public/1.jpeg" alt="">
    <img src="https://khuchieunghi.github.io/JSA03-khuchieunghi/public/2.jpeg" alt="">

    <img src="https://khuchieunghi.github.io/JSA03-khuchieunghi/public/8.jpeg" alt="">
   </div>

   <script>
        function myFunction1(){
            localStorage.clear()
        }
        function myFunction2(){
            let name = localStorage.getItem("name")
            let age = localStorage.getItem("age")
            if(name && age){
                alert("Name:"+name+"Age:"+age)
            }else{
                alert("Không có thông tin")
            }
        }
        setInterval(() => {
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var second = date.getSeconds();
    if(document.getElementById('day')){
        document.getElementById('day').innerHTML = day;
    }
    if(document.getElementById('month')){
        document.getElementById('month').innerHTML = month;
    }
    if(document.getElementById('year')){
        document.getElementById('year').innerHTML = year;
    }
    if(document.getElementById('hours')){
        document.getElementById('hours').innerHTML = hours;
    }
    if(document.getElementById('minutes')){
        document.getElementById('minutes').innerHTML = minutes;
    }
    if(document.getElementById('second')){
        document.getElementById('second').innerHTML = second;
    }
    
}, 1000)
   </script>
</body>

</html>
