    <script>
        function signup() {
           var uwu = localStorage.getItem("User Name")
           if(uwu.value == document.getElementById("name".value)){
            alert("User Name Had Already Been Registered")
            return;
           }
           var owo = localStorage.getItem("Email")
           if(owo.value == document.getElementById("email".value)){
            alert("Email Had Already Been Registered")
            return
           }
            localStorage.setItem("User Name",document.getElementById("name").value)
            localStorage.setItem("Email",document.getElementById("email").value)
            localStorage.setItem("password",document.getElementById("psw").value)

        }
