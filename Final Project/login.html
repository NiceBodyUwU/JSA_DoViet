    <script>
        function login(){
            var username = localStorage.getItem("User Name")
            var email = localStorage.getItem("Email")
            var psw = localStorage.getItem("password")  
            if((username == document.getElementById("name").value) && (email == document.getElementById("email").value)&&(psw == document.getElementById("psw").value)){
                alert("Log In Successful")
            }
            else if(username != document.getElementById("name".value)||email != document.getElementById("email".value)||psw != document.getElementById("psw".value)){
                alert("Wrong Password/Email/User Name ")
            }
        }
